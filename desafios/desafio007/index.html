<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você esta vendo uma imagem completa ? Experimente aumentar o tamanho da sua janela para aproveitar uma melhor experiência.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="paisagem-p.png" type="Image/png">
        <source media="(max-width: 1050px )" srcset="paisagem-m.png" type="Image/png">
        <img src="paisagem-g.png" alt="Mulher vislusbrando a paisagem">
    </picture>
</body>
</html>
