<!DOCTYPE html>
<html lang="pt~br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente </h1>
    <p>este vídeo esta hospedado no meu servidor</p>
    <video controls width="560px" poster="imagens/limoes-capa.png"> 
        <source src="midia/meu video.m4v" type="video/mp4">
        <source src="midia/meu video.mp4" type="video/m4v">
        <source src="midia/meu video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    


    
</body>
</html>
